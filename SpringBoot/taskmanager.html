<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .task-manager {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .task-input {
      display: flex;
      margin-bottom: 20px;
    }

    .task-input input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px 0 0 10px;
      outline: none;
    }

    .task-input button {
      padding: 10px 20px;
      border: none;
      background: #1dd1a1;
      color: white;
      font-size: 1rem;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: 0.2s;
    }

    .task-input button:hover {
      background: #10ac84;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 1rem;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
      background: #e0e0e0;
    }

    li button {
      border: none;
      background: #ee5253;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    li button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="task-manager">
    <h2>Task Manager</h2>
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement('li');

      li.innerHTML = `
        <span onclick="toggleTask(this)">${taskText}</span>
        <button onclick="removeTask(this)">Delete</button>
      `;

      taskList.appendChild(li);
      taskInput.value = "";
    }

    function toggleTask(taskSpan) {
      taskSpan.parentElement.classList.toggle('completed');
    }

    function removeTask(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
